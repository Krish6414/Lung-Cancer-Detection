<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lung Cancer Detection</title>
    <style>
        /* Resetting default styles for form elements */
        body, h1, form, label, input, select, button {
            margin: 0;
            padding: 0;
            border: 0;
            font-family: Arial, sans-serif;
        }

        /* Centering the form on the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* Styling the form container */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Styling the form header */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Styling form labels */
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        /* Styling text inputs and select dropdown */
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        /* Styling file input */
        input[type="file"] {
            margin-bottom: 15px;
        }

        /* Styling the submit button */
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Changing button color on hover */
        button:hover {
            background-color: #45a049;
        }

        /* Styling the prediction result section */
        hr {
            margin: 20px 0;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        p {
            margin: 5px 0;
            color: #555;
        }

        /* Styling the cancer status text */
        .cancer-status {
            font-weight: bold;
        }

        .cancer-status.negative {
            color: green;
        }

        .cancer-status.positive {
            color: red;
        }
    </style>
</head>
<body>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <h1>ü´Å Lung Cancer Detection</h1>

        <label for="name">Patient Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">--Select--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="histopath">Upload Histopathology Image (Optional):</label>
        <input type="file" id="histopath" name="histopath" accept="image/*">

        <label for="ctscan">Upload CT Scan Image (Optional):</label>
        <input type="file" id="ctscan" name="ctscan" accept="image/*">

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <hr>
    <h2>üîç Prediction Result</h2>
    <p><strong>Patient Name:</strong> {{ name }}</p>
    <p><strong>Age:</strong> {{ age }}</p>
    <p><strong>Gender:</strong> {{ gender }}</p>
    <p><strong>Image Type:</strong> {{ image_type }}</p>
    <p><strong>Prediction:</strong> {{ prediction }}</p>
    <p><strong>Cancer Status:</strong> <span class="cancer-status {% if 'No' in cancer_status %}negative{% else %}positive{% endif %}">{{ cancer_status }}</span></p>
    {% endif %}
</body>
</html>
